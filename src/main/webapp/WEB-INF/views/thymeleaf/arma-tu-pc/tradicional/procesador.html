<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arma tu PC</title>


  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->
  <link rel="stylesheet" th:href="@{/css/main.css}"/>

</head>

<body class="bg-light container">
<h4>Elegi tu Procesador</h4>
<p class="text-muted">
    Tu procesador es la pieza central del rendimiento de los programas. Para saber si un procesador es potente, lo que tenes que medir es la frecuencia, el ancho de bus, la memoria cache y los nucleos e hilos de procesamiento.
</p>
<h6 class="alert-info text-warning border rounded bg-white p-2 d-inline">Este componente es necesario para completar el armado</h6>
<div th:replace="fragments/carga-componentes-arma-tu-pc :: cargarPaso (${armadoPcDto}, ${procesadorLista}, 'procesador', 'procesadores', '#', 'motherboard')"></div>

<!-- Boostrap core js -->
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
