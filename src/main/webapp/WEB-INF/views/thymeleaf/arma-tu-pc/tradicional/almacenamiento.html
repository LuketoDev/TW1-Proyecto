<!DOCTYPE html>
<html lang="en">
<head>

  <title>Arma tu PC</title>


  <!-- Boostrap core css -->
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

  <!-- custom style -->

<body class="bg-light">
<div th:replace="fragments/fragments :: header"></div>

  </p>

  <div th:replace="fragments/carga-componentes-arma-tu-pc :: cargarPaso (${armadoPcDto}, ${almacenamientoLista}, 'almacenamiento', 'almacenamientos', 'gpu', 'fuente')"></div>
</div>
