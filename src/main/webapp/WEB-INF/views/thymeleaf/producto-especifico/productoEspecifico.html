<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body class="p-4">
        <div class="container">
            <div class="row"> <!-- Esto contiene las imagines y los detalles de la derecha de la misma -->

                <div class="col-md-6"> <!-- Este es para el sector de las imagenes -->
                    <img src="../fotos-producto/notebook1.jpg" class="img-fluid border mb-3" alt="Notebook principal">
                    <div class="d-flex gap-2">
                        <img src="../fotos-producto/notebook1.jpg" class="img-thumbnail" style="width: 60px;">
                        <img src="../fotos-producto/notebook2.jpg" class="img-thumbnail" style="width: 60px;">
                        <img src="../fotos-producto/notebook3.jpg" class="img-thumbnail" style="width: 60px;">
                        <img src="../fotos-producto/notebook4.jpg" class="img-thumbnail" style="width: 60px;">
                    </div>
                </div>

                <div class="col-md-6"> <!-- Este es para el sector que tiene el nombre, precio, etc -->
                    <!-- Nombre del producto -->
                    <h1 class="mb-2">Componente 1</h1>
                    <hr>
                    <!-- Precio principal -->
                    <div class="d-flex align-items-center mb-2">
                        <p class="me-2">Precio especial</p>
                        <h2 class="text-primary mb-0">$10.000</h2>
                    </div>
                    <hr>
                    <!-- Precio en cuotas -->
                    <div class="d-flex align-items-center mb-2">
                        <p class="me-2">12 cuotas fijas de</p>
                        <h4 class="mb-0 me-2">$1.200</h4>
                        <a href="#" class="small">Ver cuotas</a>
                    </div>
                    <br>
                    <!-- Precio de lista -->
                    <div class="d-flex align-items-center mb-2">
                        <p class="me-2">Precio de lista</p>
                        <h4 class="mb-0 me-2">$14.400</h4>
                    </div>
                    <hr>
                    <!-- Lista con iconos -->
                    <ul class="list-unstyled">
                        <li class="d-flex align-items-center mb-2">
                            <i class="fas fa-shield-alt text-success me-2"></i>
                            Garantía - 12 meses <a href="#" class="ms-2 small">Ver términos</a>
                        </li>
                        <li class="d-flex align-items-center mb-2">
                            <i class="fas fa-box text-success me-2"></i>
                            Stock disponible
                        </li>
                        <li class="d-flex align-items-center mb-2">
                            <i class="fas fa-truck text-success me-2"></i>
                            Envíos a todo el país
                        </li>
                    </ul>
                    <button class="btn btn-danger mt-3">Sumar al carrito</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                
            </div>
            <div class="col-md-4">

            </div>
            <div class="col-md-4">

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
