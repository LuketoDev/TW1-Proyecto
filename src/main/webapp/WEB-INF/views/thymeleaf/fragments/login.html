
<div th:fragment="login" id="login-form-content">
    <div id="loginbox" class="mainbox col-md-6 offset-md-3 col-sm-8 offset-sm-2 mt-4">
        <form data-ajax th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
            <h3 class="form-signin-heading">Taller Web I</h3>
            <hr class="colorgraph"><br>

            <input th:field="*{email}" type="email" class="form-control" placeholder="Email" required />
            <input th:field="*{password}" type="password" class="form-control mt-2" placeholder="ContraseÃ±a" required />

            <input type="hidden" name="redirectUrl" th:value="${#httpServletRequest.requestURI}" />

            <button class="btn btn-lg btn-primary btn-block mt-3" type="submit">Login</button>

            <p th:if="${error != null}" class="alert alert-danger mt-3" th:text="${error}"></p>
        </form>

        <button class="btn btn-success mt-2" id="ir-a-registrarme">Registrarme</button>
    </div>
</div>
