

<div th:fragment="cargarPaso (armado, componentes, producto, descripcion, paginaPost)">
    <div class="container py-4">
        <h4 th:text=" 'Elegi tu ' + ${producto}"></h4>
        <p class="text-muted" th:text="${descripcion}">
        </p>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-4 mb-3">
                <div class="border rounded p-3 bg-white mb-3">
                    <div class="row g-2 text-center">
                        <!-- Placeholder icons -->
                        <div class="col-6"><div class="border rounded bg-light py-3 h-100 d-flex flex-column justify-content-center" th:text="${armado.procesador != null ? armado.procesador.modelo : 'Procesador'}"></div></div>
                        <div class="col-6"><div class="border rounded bg-light py-3 h-100 d-flex flex-column justify-content-center" th:text="${armado.motherboard != null ? armado.motherboard.modelo : 'Motherboard'}"></div></div>
                        <div class="col-6"><div class="border rounded bg-light py-3 h-100 d-flex flex-column justify-content-center" th:text="${armado.cooler != null ? armado.cooler.modelo : 'Cooler'}"></div></div>
                        <div class="col-6"><div class="border rounded bg-light py-3 h-100 d-flex flex-column justify-content-center" th:text="${armado.rams != null ? armado.rams : 'Memorias'}"></div></div>
                        <div class="col-6"><div class="border rounded bg-light py-3 h-100 d-flex flex-column justify-content-center" th:text="${armado.gpu != null ? armado.gpu.modelo : 'Placa de video'}"></div></div>
                        <div class="col-6"><div class="border rounded bg-light py-3 h-100 d-flex flex-column justify-content-center" th:text="${armado.almacenamiento != null ? armado.almacenamiento : 'Almacenamiento'}"></div></div>
                        <div class="col-6"><div class="border rounded bg-light py-3 h-100 d-flex flex-column justify-content-center" th:text="${armado.fuente != null ? armado.fuente.modelo : 'Fuente'}"></div></div>
                        <div class="col-6"><div class="border rounded bg-light py-3 h-100 d-flex flex-column justify-content-center" th:text="${armado.gabinete != null ? armado.gabinete.modelo : 'Gabinete'}"></div></div>
                        <div class="col-6"><div class="border rounded bg-light py-3 h-100 d-flex flex-column justify-content-center" th:text="${armado.monitor != null ? armado.monitor : 'Monitor'}"></div></div>
                        <div class="col-6"><div class="border rounded bg-light py-3 h-100 d-flex flex-column justify-content-center" th:text="${armado.perifericos != null ? armado.perifericos : 'Perifericos'}"></div></div>
                    </div>
                </div>
                <div class="border rounded p-3 bg-white text-center">
                    <p class="mb-1">(0 watts)</p> <!-- aca deberia entrar la sumatoria del armadoPcDto-->
                    <p class="fw-bold">Total: $0</p> <!-- aca deberia entrar la sumatoria del armadoPcDto-->
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-outline-secondary btn-sm">Volver atras</button>
                        <div class="dropdown">
                            <button class="btn btn-outline-danger btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                Saltar paso
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Saltar este paso</a></li>
                                <li><a class="dropdown-item" href="#">Elegir despu√©s</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="col-lg-8">
                <!-- Filtros -->
                <div th:if="${producto == 'Procesador'}" class="mb-3"> <!--Si no es un procesador no mostramos AMD y INTEL-->
                    <button class="btn btn-outline-dark me-2">AMD</button>
                    <button class="btn btn-outline-dark">Intel</button>
                </div>

                <!-- Cards -->
                <div class="row g-3">
                    <!-- Card ejemplo -->
                    <div class="col-md-6 col-lg-4 mt-2" th:each ="componente : ${componentes}">
                        <form method="POST" th:action="@{'/arma-tu-pc/' + ${paginaPost}}">
                            <div class="card h-100">
                                <img th:src="${componente.imagen}" class="card-img-top" th:alt="${componente.tipoComponente}">
                                <div class="card-body">
                                    <h6 class="card-title" th:text="${componente.modelo}"></h6>
                                    <p class="card-text text-muted" th:text="'$'+${componente.precio}"></p>
                                    <span class="badge bg-success">Compatible</span>
                                    <input type="hidden" name="id" th:value="${componente.id}">
                                    <input type="submit" value="Seleccionar">
                                </div>
                            </div>
                        </form>
                    </div>


                    <!-- Repetir otras cards similares -->
                    <!-- ... -->

                </div>
            </div>
        </div>
    </div>
</div>
