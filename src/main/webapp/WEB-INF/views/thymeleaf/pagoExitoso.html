    <style>
        body {
            background: #f5f6fa;
        }

        .exito-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.07);
            padding: 40px 32px 32px 32px;
        }

        .exito-check {
            color: #43b324;
            font-size: 4rem;
            margin-bottom: 18px;
        }

        .exito-titulo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .exito-sub {
            font-size: 1.1rem;
            color: #444;
            margin-bottom: 18px;
        }

        .exito-pedido {
            font-weight: 600;
            margin-bottom: 6px;
        }

        .exito-fecha {
            font-size: 0.98rem;
            color: #666;
            margin-bottom: 24px;
        }

        .exito-resumen {
            background: #f7f9fa;
            border-radius: 10px;
            padding: 18px 20px;
            margin-bottom: 28px;
        }

        .exito-resumen-row {
            display: flex;
            justify-content: space-between;
            gap: 24px;
            margin-bottom: 10px;
        }

        .exito-resumen-col {
            flex: 1;
        }

        .exito-volver {
            display: block;
            margin: 0 auto;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 14px 38px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: background 0.2s;
        }

        .exito-volver:hover {
            background: #1256a3;
            color: #fff;
        }

        @media (max-width: 900px) {
            .exito-container {
                padding: 18px 4px;
            }
        }

        @media (max-width: 600px) {
            .exito-resumen-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
